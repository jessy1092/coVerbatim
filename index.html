<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>coVerbatim</title>

        <link rel="stylesheet" type="text/css" href="assets/styles/index.css"></link>
        <link rel="stylesheet" type="text/css" href="vendors/semantic-ui/0.17.0/css/semantic.min.css"></link>

        <script type="text/javascript" src="vendors/angular/1.2.16/angular.min.js"></script>
        <script type="text/javascript" src="vendors/jquery/1.11.1/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="vendors/d3js/3.4.6/d3.min.js"></script>
        <script type="text/javascript" src="vendors/semantic-ui/0.17.0/javascript/semantic.min.js"></script>
        <script type="text/javascript" src="vendors/csvjs/csv.js"></script>

        <script type="text/javascript" src="assets/scripts/index.js"></script>
    </head>
    <body>
        <div class="ui top sidebar">
            <div class="ui inverted menu">
                <a class="header item" href="http://coverbatim.com/">coVerbatim</a>
                <a class="right item" href="https://github.com/jessy1092/coVerbatim" target="_blank">
                    <i class="github icon"></i>
                </a>
            </div>
        </div>

        <div class="content">

            <div class="youtubeContent">
                <div class="ui form segment">
                    <div class="field">
                        <iframe class="youtubeFrame hidden"  frameborder="0" src="" allowfullscreen></iframe>
                    </div>
                    <div class="field">
                        <label>URL</label>
                        <div class="ui left labeled icon input">
                            <input class="youtubeUrl" placeholder="Youtube URL" type="text">
                            <i class="youtube icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>NAME</label>
                        <div class="ui left labeled icon input">
                            <input class="userName" placeholder="User Name" type="text">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="ui blue submit button">Enter</div>
                </div>
                <iframe class="ethercalcFrame hidden"  frameborder="0" src="" allowfullscreen></iframe>
                <div class="ui raised segment">
                    <div class="ui list">
                        <div class="item">
                            <i class="edit icon"></i>
                            <div class="content">
                                <div class="header">CC-BY</div>
                                <div class="description">NOBODY</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="editContent">
                <div class="contentMenu">
                    <div class="ui secondary pointing menu">
                        <div class="active item" contentStatus="0">Empty</div>
                        <div class="item" contentStatus="1">Draft</div>
                        <div class="item" contentStatus="2">Finish</div>
                    </div>
                </div>
                <div class="contentField">
                    <div class="ui form segment">
                        <div class="field">
                            <div class="ui orange ribbon label sectorLabel" sectorStartTime='' sectorEndTime=''> time </div>
                            <div class="ui teal label name hidden">Lee</div>
                            <div class="ui checkbox">
                                <input class="check" id="check1" type="checkbox">
                                <label for="check1">I want this!</label>
                            </div>
                            <div class="text">
                                <textarea>Welcome to coVerbatim. It is the simple verbatim system. Let users coberate to create youtube's verbatim easily.</textarea>
                            </div>
                            <div class="two field">
                                <div class="ui blue draft disabled button">Draft</div>
                                <div class="ui red disabled finish button">Finish</div>
                            </div>
                        </div>
                        <div class="ui inverted dimmer">
                            <div class="ui loader"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    </script>
</html>
